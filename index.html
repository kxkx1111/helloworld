<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header start -->
     <header>
        <a href="#">
            <h2>M-hd<span>movie.com</span></h2>
        </a>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Popular</a></li>
            </ul>
        </nav>


        
        <ul>
            <li><i class="bx bx-cog" id="setting-toggle"></i></li>
            <li><i class="bx bx-sun" id="toggle"></i></li>
            <!-- <li><i class='bx bxs-moon' id="dark"></i></li> -->
            <li><i class="bx bx-menu menu-toggle"></i></li>

        </ul>
     </header>
     <div class="setting-box">
        <img src="https://github.com/kxkx1111/helloworld/blob/main/IMG_20241105_095311.jpg?raw=true" alt="">
        <img src="https://images.unsplash.com/photo-1763598944959-62692173594c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI0fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
        <img src="https://images.unsplash.com/photo-1763620077650-404ff4e7a685?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM1fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
        <img src="https://images.unsplash.com/photo-1760137658025-2d475f9ac9e4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
        <img src="https://plus.unsplash.com/premium_photo-1763576565907-0665844191c0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQxfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
        <img src="https://images.unsplash.com/photo-1763420309077-ef9b8724b291?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDY1fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">


     </div>
     <!-- header end -->

     <main>
        <!-- Image Landing Start -->
      <section id="landing">
        <img src="https://github.com/kxkx1111/helloworld/blob/main/IMG_20241105_095311.jpg?raw=true" alt="hee hee" class="landing-image">
        <div class="hover-box"></div>

        <div class="search">
            <h1>Search Movie here</h1>
            <input type="text" placeholder="Search by movie name" id="search">
        </div>
      </section>
      <!-- image landing end -->

      <section id="popular">
        <h1>popular Movie</h1>
        <div class="movie-container"> 
        </div>

      </section>
     </main>

     <!-- Scroll top -->
     <div class="scroll-top">
        <i class='bx bx-chevrons-up'></i>
     </div>

     <!-- Load  -->
      <div class="loader">
        <div class="load-child">
            
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
